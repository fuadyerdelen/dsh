<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <input type="number" class="form-control" aria-label="Small" maxlength="200"

        <label for="input3">Hörverständnis (0-200):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="200"
            aria-describedby="inputGroup-sizing-sm" id="input3" min="0" max="200">

        <label for="input4">Textproduktion (0-200):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="200"
            aria-describedby="inputGroup-sizing-sm" id="input4" min="0" max="200">
        <br><br>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" onclick="Rechnen()">Rechnen</button>

        </div>
