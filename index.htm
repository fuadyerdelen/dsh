<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Dsh</title>
</head>

<body>
    <div class="container">
        <h1>DSH-Kalkulation</h1>

        <label for="input2">Leseverständnis (0-200):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="200"
            aria-describedby="inputGroup-sizing-sm" id="input2" min="0" max="200">

        <label for="input1">Wissenschaftssprachliche Strukturen (0-100):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="100"
            aria-describedby="inputGroup-sizing-sm" id="input1" min="0" max="100">

        <label for="input3">Hörverständnis (0-200):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="200"
            aria-describedby="inputGroup-sizing-sm" id="input3" min="0" max="200">

        <label for="input4">Textproduktion (0-200):</label>
        <input type="number" class="form-control" aria-label="Small" maxlength="200"
            aria-describedby="inputGroup-sizing-sm" id="input4" min="0" max="200">
        <br><br>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" onclick="Rechnen()">Rechnen</button>

            </div>
        </div>
        <p id="sonuc"></p>

    </div>


    <script>
        function rechnen() {
    let input1 = parseInt(document.getElementById("input1").value);
    let input2 = parseInt(document.getElementById("input2").value);
    let input3 = parseInt(document.getElementById("input3").value);
    let input4 = parseInt(document.getElementById("input4").value);

    let sum = input1 + input2 + input3 + input4;
    let prozent = ((sum / 700) * 100).toFixed(1);
    let result;

    if (prozent >= 57 && prozent <= 66) {
        result = "DSH1 mit % " + prozent;
    } else if (prozent >= 67 && prozent <= 81) {
        result = "DSH2 mit % " + prozent;
    } else if (prozent >= 82 && prozent <= 100) {
        result = "DSH3 mit % " + prozent;
    } else {
        sonuc = "Leider sind " + prozent + " Prozent für DSH nicht ausreichend.!";
    }

    document.getElementById("sonuc").innerHTML = result;

}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
